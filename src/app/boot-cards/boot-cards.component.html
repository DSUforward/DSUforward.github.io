<div class="container boot-cards">

  <!-- Marketing Icons Section -->
  <div class="row">

    <div class="col-lg-4 mb-4" *ngFor="let card of posts">
      <div class="card h-100">
        <h4 class="card-header">{{card.name}}</h4>
        <div class="card-body">
          <p class="card-text">{{card.description}}</p>
          <p class='tags'>{{card.tags}}</p>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-primary">Learn More</a>
          <i class='icon' [ngClass]=card.iconClass></i>
        </div>
      </div>
    </div>

  </div>
</div>
